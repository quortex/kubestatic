# Checks are executed on each push
name: Checks

on: ["push"]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Lint with golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.3.1
          args: --timeout 5m

  check-uncommitted-changes:
    name: Check uncommitted changes
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Generate code
        run: |
          go generate ./...
          make all

      # Fails if any generated files is different from what is commited
      - name: Checks uncommitted changes to generated files
        run: |
          changes=$(git status --porcelain)
          if [[ -z $changes ]];
          then
            echo "No uncommitted changes to generated files"
          else
            echo "Error : there are uncommitted changes to generated files :"
            echo "$changes"
            exit 1
          fi

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Cache go dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Execute tests
        run: make test
        shell: bash

      - name: Export coverage
        if: github.event == 'pull_request'
        run: go tool cover -html=cover.out -o=coverage.html

      - name: Upload artifacts
        if: github.event == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage.html
